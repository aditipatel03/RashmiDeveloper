<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <aside class="admin-sidebar">
        <div class="brand-showcase">
            <h2 style="font-family: 'Playfair Display'; margin: 0; font-size: 1.5rem;">Rashmi<span
                    style="color: var(--admin-gold);"> Land Developers</span></h2>
            <p style="font-size: 0.8rem; opacity: 0.7; letter-spacing: 2px;">ADMIN PORTAL</p>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link"><i class="ri-dashboard-line"></i> Dashboard</a>
            </li>
            <li class="nav-item"><a href="properties.html" class="nav-link"><i class="ri-building-line"></i>
                    Properties</a></li>
            <li class="nav-item"><a href="appointments.html" class="nav-link"><i class="ri-calendar-event-line"></i>
                    Appointments</a></li>
            <li class="nav-item"><a href="users.html" class="nav-link"><i class="ri-user-line"></i> Users</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link active"><i class="ri-settings-4-line"></i>
                    Settings</a></li>
        </ul>
        <div class="user-profile">
            <div class="user-avatar">AD</div>
            <div class="user-info">
                <h4 style="margin: 0; font-size: 0.9rem;">Admin User</h4>
                <a href="../index.html"
                    style="color: var(--admin-gold); font-size: 0.8rem; text-decoration: none;">Logout</a>
            </div>
        </div>
    </aside>

    <main class="admin-main">
        <div class="top-bar">
            <div class="page-title">
                <h2>Platform Settings</h2>
                <p style="color: #666; font-size: 0.9rem;">Configure global site parameters</p>
            </div>
            <div class="actions">
                <button class="action-btn">Save Changes</button>
            </div>
        </div>

        <div class="admin-form-container">
            <h3 style="margin-top: 0; margin-bottom: 25px; color: var(--admin-sidebar);">General Configuration</h3>

            <div class="form-group">
                <label class="admin-label">Site Name</label>
                <input type="text" class="admin-input" value="Rashmi Land Developers">
            </div>

            <div class="form-group">
                <label class="admin-label">Support Email</label>
                <input type="email" class="admin-input" value="support@rashmidirect.com">
            </div>

            <div class="form-group">
                <label class="admin-label">Brokerage Fee Display</label>
                <select class="admin-input">
                    <option selected>Show "0% Brokerage" Badge</option>
                    <option>Hide Badge</option>
                </select>
            </div>

            <div class="form-group">
                <label class="admin-label" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" checked style="width: 20px; height: 20px;">
                    Enable New User Registration
                </label>
            </div>

            <div class="form-group">
                <label class="admin-label" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" checked style="width: 20px; height: 20px;">
                    Allow Property Submissions
                </label>
            </div>

        </div>
    </main>
    <script src="../js/admin.js"></script>
</body>

</html>
