<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Rashmi Direct</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="auth-page">
        <div class="auth-container">
            <!-- Left Side Image -->
            <div class="auth-image"
                style="background-image: url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&w=1000&q=80');">
                <div class="auth-image-content">
                    <h2>Join the Family</h2>
                    <p>Create an account to track your dream home journey directly with the developer.</p>
                </div>
            </div>

            <!-- Right Side Form -->
            <div class="auth-form-container">
                <div class="auth-header">
                    <div class="logo">
                        <a href="index.html">
                            <span class="text-gold premium-font" style="font-size: 1.5rem;">Rashmi</span><span
                                class="text-gold premium-font" style="font-size: 1.5rem;">Direct</span>
                        </a>
                    </div>
                    <h3>Create Account</h3>
                    <p>Start your brokerage-free journey today</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="input-group">
                        <i class="ri-user-line"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="ri-mail-line"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="ri-phone-line"></i>
                        <input type="tel" placeholder="Phone Number" required>
                    </div>
                    <div class="input-group">
                        <i class="ri-lock-2-line"></i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-premium-cta">
                        Sign Up <i class="ri-user-add-line"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
