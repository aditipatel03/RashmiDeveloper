<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rashmi Land Developers</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="auth-page">
        <div class="auth-container">
            <!-- Left Side Image -->
            <div class="auth-image"
                style="background-image: url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
                <div class="auth-image-content">
                    <h2>Welcome Back</h2>
                    <p>Log in to access your saved properties, appointments, and exclusive deals.</p>
                </div>
            </div>

            <!-- Right Side Form -->
            <div class="auth-form-container">
                <div class="auth-header">
                    <div class="logo">
                        <a href="index.html">
                            <span class="text-gold premium-font" style="font-size: 1.5rem;">Rashmi</span><span
                                class="text-gold premium-font" style="font-size: 1.5rem;"> Land Developers</span>
                        </a>
                    </div>
                    <h3>Sign In</h3>
                    <p>Enter your credentials to continue</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="input-group">
                        <i class="ri-mail-line"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="ri-lock-2-line"></i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-premium-cta">
                        Log In <i class="ri-arrow-right-line"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
