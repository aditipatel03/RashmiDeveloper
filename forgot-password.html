<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Rashmi Land Developers</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="auth-page">
        <div class="auth-container">
            <!-- Left Side Image -->
            <div class="auth-image"
                style="background-image: url('https://images.unsplash.com/photo-1484154218962-a197022b5858?ixlib=rb-4.0.3&w=1000&q=80');">
                <div class="auth-image-content">
                    <h2>Password Recovery</h2>
                    <p>Don't worry, it happens to the best of us.</p>
                </div>
            </div>

            <!-- Right Side Form -->
            <div class="auth-form-container">
                <div class="auth-header">
                    <div class="logo">
                        <a href="index.html">
                            <span class="text-gold premium-font" style="font-size: 1.5rem;">Rashmi</span><span
                                class="text-gold premium-font" style="font-size: 1.5rem;"> Land Developers</span>
                        </a>
                    </div>
                    <h3>Forgot Password?</h3>
                    <p>Enter your email to receive reset instructions</p>
                </div>

                <form class="auth-form" id="forgotForm">
                    <div class="input-group">
                        <i class="ri-mail-line"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <button type="submit" class="btn btn-premium-cta"
                        style="width: 100%; justify-content: center; margin-top: 10px;">
                        Send Instructions <i class="ri-send-plane-fill"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
